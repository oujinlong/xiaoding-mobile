<script>
    $(".hide-div-yx").css("display","block");
    function clickslider(obj){
        $(".hide-div").hide(500);
        $(".btn-slide>i").removeClass("slide-down");
        if($(obj).next().css("display")=="block"){
            $(obj).next().hide(500);
            $(obj).children("i").removeClass("slide-down");
        }else{
            $(obj).next().show(1000);
            $(obj).children("i").addClass("slide-down");
        }
    }
</script>
